<!doctype html>
<html>

<head>
  <title>Tab Manager</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">

</head>

<body>
  <div class="container">
    <div class="popup-title-container">
      <img src="./images/app-logo-favicon-32.png" alt="">
      <p class='title'>CLOSE YOUR TABS</p>
    </div>

    <div class="button-container">
      <!-- <button id='signup-button' class="popup-button"> -->
      <a class='popup-button' id='signup' href="http://www.closeyourtabs.com/auth/google" target="_blank">Login #1</a>
      <!-- </button> -->
      <button class='popup-button' id='login'>Login after #1</button>
      <button id='webpage' class='popup-button'>Open Webpage</button>
      <button class='popup-button' id='logout'>Logout</button>
      <div id='refresh'>
        <i class='fa fa-sync-alt'></i>
      </div>
    </div>

    <div id="tag-titles"></div>




  </div>
  <script src='popup.js' type="text/javascript"></script>
</body>

</html>
